<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
    <!-- Google font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">-->

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Questrial:400%7CMontserrat:300,400,700,700i' rel='stylesheet'>
  <!-- Css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/v1/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/v1/css/font-icons.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/v1/css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/v1/css/color.css') }}" />
</head>

<body>

  <!-- Preloader -->
  <div class="loader-mask">
    <div class="loader">
      <div></div>
    </div>
  </div>

    {% include 'front/v1/layouts/includes/nav_mobile.html' %}
    <main class="main oh" id="main">
    {% include 'front/v1/layouts/includes/nav_main.html' %}
    {% block main %} {% endblock %}
    {% include 'front/v1/layouts/includes/footer.html' %}
    <div id="back-to-top">
      <a href="#top" aria-label="Go to top"><i class="ui-arrow-up"></i></a>
    </div>

  </main> <!-- end main-wrapper -->



  <!-- jQuery Scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/easing.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/jquery.magnific-popup.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/owl-carousel.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/flickity.pkgd.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/modernizr.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/v1/js/scripts.js') }}"></script>
  {% block bodyscripts %} {% endblock bodyscripts %}
</body>
</html>
