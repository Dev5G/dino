<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
    <!-- Google font -->
  	<!-- <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">-->

  	<!-- Bootstrap -->
  	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='front/css/bootstrap.min.css') }}" />
  	<!-- Slick -->
  	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='front/css/slick.css') }}" />
  	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='front/css/slick-theme.css') }}" />
  	<!-- nouislider -->
  	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='front/css/nouislider.min.css') }}" />
  	<!-- Font Awesome Icon -->
  	<link rel="stylesheet" href="{{ url_for('static', filename='front/css/font-awesome.min.css') }}">
  	<!-- Custom stlylesheet -->
  	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='front/css/style.css') }}" />

  	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  	<!--[if lt IE 9]>
  		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  		<![endif]-->

    {% block headstyles %} {% endblock %}
  </head>
  <body>

    {% include 'includes/base_header.html'%}
    {% include 'includes/navigation_alt.html'%}
    {% include 'includes/breadcrumbs.html'%}
    <main>
      {% block main %} {% endblock main %}
    </main>
    {% include 'includes/base_footer.html' %}

<!-- jQuery Plugins -->
  	<script src="{{url_for('static',filename='front/js/jquery.min.js')}}"></script>
  	<script src="{{url_for('static',filename='front/js/bootstrap.min.js')}}"></script>
  	<script src="{{url_for('static',filename='front/js/slick.min.js')}}"></script>
  	<script src="{{url_for('static',filename='front/js/nouislider.min.js')}}"></script>
  	<script src="{{url_for('static',filename='front/js/jquery.zoom.min.js')}}"></script>
  	<script src="{{url_for('static',filename='front/js/main.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/plugins/moment/moment.min.js')}}"></script>
    <script>
        moment.locale("en");
        function flask_moment_render(elem) {
            $(elem).text(eval('moment("' + $(elem).data('timestamp') + '").' + $(elem).data('format') + ';'));
            $(elem).removeClass('flask-moment').show();
        }
        function flask_moment_render_all() {
            $('.flask-moment').each(function() {
                flask_moment_render(this);
                if ($(this).data('refresh')) {
                    (function(elem, interval) { setInterval(function() { flask_moment_render(elem) }, interval); })(this, $(this).data('refresh'));
                }
            })
        }
        $(document).ready(function() {
            flask_moment_render_all();
        });
      </script>
    {% block bodyscripts %} {% endblock %}
   </body>
</html>
